<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBU magazin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://unpkg.com/vue@3"></script>

    <script defer src="./app.js"></script>
</head>
<body>
    <div class="container  text-center" id="app">
        <h1 class="mx-auto my-4 text-center">{{title}}</h1>
        <h5 class="m-3 mt-5 ">Долг за выбранные года: {{sumChekedInputs}} грн.</h5>
        <h5 class="m-3 mt-5">Всего взято в долг: {{allDebts}} грн.</h5>
        <button @click = 'selectAllYears()' class="btn btn-outline-primary m-3" value="0">Выбрать все года</button>
       
        <div  class="p-4">
            <one-year 
        
            
            :call-parent="somethingHappens"
            :year-data="item" 
            v-for="item in rates"
            class="my-2 mx-auto"
            
            >

            </one-year>

        </div>
    </div>
</body>
</html>
